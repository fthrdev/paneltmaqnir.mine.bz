<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pterodactyl Panel - by Tmaqnir</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1e293b;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.15);
      width: 350px;
    }

    .login-container h2 {
      color: #38bdf8;
      text-align: center;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      color: #cbd5e1;
      display: block;
      margin-bottom: 8px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #334155;
      color: #f8fafc;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #0ea5e9;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Pterodactyl Panel</h2>
    <div class="input-group">
      <label>Username</label>
      <input type="text" id="username" placeholder="Insert Username">
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Insert Password">
    </div>
    <button class="login-btn" onclick="login()">Login</button>
    <div class="error" id="error-msg">Invalid credentials</div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'admin' && pass === 'admin') {
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('error-msg').style.display = 'block';
      }
    }
  </script>
</body>
</html>
