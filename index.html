<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TmaqnirHost - Login</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1e293b;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.1);
      width: 350px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #38bdf8;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #334155;
      color: #f1f5f9;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>TmaqnirHost</h2>
    <input type="text" id="username" placeholder="Username (admin)">
    <input type="password" id="password" placeholder="Password (admin)">
    <button onclick="login()">Login</button>
    <div class="error" id="error-msg">Invalid credentials</div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'admin' && pass === 'admin') {
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('error-msg').style.display = 'block';
      }
    }
  </script>
</body>
</html>
